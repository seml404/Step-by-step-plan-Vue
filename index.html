<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step by step navigation</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">
    <div class="card">
      <h1>Action plan divided into steps</h1>

      <div class="steps">
        <div class="steps-content">
          {{content}}
        </div>
        <ul class="steps-list">
          <li @click="navigate(index)" class="steps-item"
            v-bind:class="{active: index+1===status.active, done: index+1<status.active}"
            v-for="(content, index) of stepsContent">
            <span>{{index+1}}</span> {{stepsContent[index].title}}
          </li>

        </ul>
        <div>
          <button @click="moveBackwards" v-if="!status.finish" class="btn">Backward</button>
          <button @click="moveForward" v-if="status.active<stepsContent.length" class="btn primary">Forward</button>
          <button @click="finish" v-if="status.active===stepsContent.length&&!status.finish"
            class="btn primary">Finish</button>
          <button @click="begin" v-if="status.finish" class="btn">Start from the begining</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
</body>

</html>
